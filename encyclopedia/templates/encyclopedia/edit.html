{% extends "encyclopedia/layout.html" %}
{% load static %}

{% block title %}
    {{ title }}
{% endblock %}

{% block style %}
  <link href="{% static 'encyclopedia/edit.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}

  <form action="{% url 'edit' title %}" method="post">
    {% csrf_token %}
    <h2> {{title}} </h2>
    <textarea name="edit_content" rows="8" cols="80">{{content}}</textarea>
    <input type="submit">
  </form>



{% endblock %}
